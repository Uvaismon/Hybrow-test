{% extends "inventory_management/home.html" %}

{% block title %} {{ title }} {%endblock title %}

{% block body %}

    <table class="table table-bordered mt-4 custom-table">
        <tr>
            <th>Product</th>
            <th>Location</th>
            <th>Quantity</th>
        </tr>
        {% for stock in stock_list %}
            <tr>
                <td>{{stock.product}}</td>
                <td>{{stock.location}}</td>
                <td>{{stock.quantity}}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock body %}
